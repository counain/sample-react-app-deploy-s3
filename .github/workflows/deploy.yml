name: Build and Deploy to AWS S3
on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Check Python version
        run: python3 --version

      - name: Install AWS CLI and EB CLI
        run: |
          pip install awscli
          pip install awsebcli --upgrade --user

      - name: List installed packages
        run: pip list

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to S3
        run: aws s3 sync build s3://github-actions-deploy-s3  --delete
        env:
          AWS_REGION: ap-south-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Initialize EB CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ap-south-1
          eb init Test-env --platform "IIS 10.0 running on 64bit Windows Server 2019"

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy          
